    <p id="hsil"></p>

<body style="background-color: aqua;" >
    <script>
        // Variable
    var emyu  = prompt("Masukan Nama Kota")
    var array = [];
    if(emyu){ //kondisi jika prompt di input dan klik ok
        array.push(emyu); //push method untuk memasukan data prompt kedalam array
        var emyu = prompt("Masukan Lagi : ");
        if(emyu){
            array.push(emyu);
            var emyu = prompt("Masukan Lagi : ");
            if(emyu){
                array.push(emyu);
                document.getElementById("hsil").innerHTML = "Hasil Inputan Anda : "+ array; //cetak hasil inputan prompt kedalam id hsil
            }else{
                document.getElementById("hsil").innerHTML = "Hasil Inputan Anda : "+ array;
            }
        }else{
            document.getElementById("hsil").innerHTML = "Hasil Inputan Anda : "+ array;
        }
    }else{
        document.getElementById("hsil").innerHTML = "Anda Belum Input Apa-Apa Silahkan Refresh";
    }
    </script>
