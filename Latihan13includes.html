<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
var tanaman = ["Beras", "Kangkung", "Jagung", "Kacang"];

// apakah kacang sudah ada di dalam array tanaman?
var adaKacang = tanaman.includes("Kacang");

document.write(adaKacang); // -> true

// apakah bayam ada?
var adaBayam = tanaman.includes("Cabai");

document.write(adaBayam); // -> false
</script>
</html>
